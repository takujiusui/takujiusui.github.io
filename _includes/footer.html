<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
    <div class="footer-col">
     {%- if site.author %}
       <ul class="contact-list">
         {% if site.author.name -%}
           <div class="p-name">{{ site.author.name | escape }}</div>
         {% endif -%}
         {% if site.author.email -%}
          <div align="right"><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></div>
         {%- endif %}
        </ul>
      {%- endif %}
     </div>
     </div>
     <div class="social-links">
       {%- include social.html -%}
     </div>

  </div>

</footer>
